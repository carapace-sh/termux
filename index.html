#!/bin/bash
#<html><head><meta http-equiv="refresh" content="0; url=https://carapace-sh.github.io/carapace-bin/installation.html#termux" /></head></html>

mkdir --parents "$PREFIX/etc/apt/sources.list.d"
echo "\
deb [trusted=yes] https://termux.carapace.sh termux extras
" > "$PREFIX/etc/apt/sources.list.d/carapace.list"
apt update && apt install carapace-bin
